<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Budget Tracker</h1>

        <!-- User Form to Add Information -->
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <button type="submit">Save User</button>
        </form>

        <!-- Form to add income or expense -->
        <form id="transactionForm">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="type">Type:</label>
            <select id="type" name="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <button type="submit">Add Transaction</button>
        </form>

        <!-- Filter transactions -->
        <h2>Filter by:</h2>
        <button onclick="filterTransactions('all')">All</button>
        <button onclick="filterTransactions('income')">Income</button>
        <button onclick="filterTransactions('expense')">Expense</button>

        <!-- Balance Display -->
        <h2>Total Balance: $<span id="totalBalance">0</span></h2>

        <!-- Transaction list -->
        <h2>Transactions</h2>
        <ul id="transactionList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
